
<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Ash Tsai</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700|Work+Sans:800,900" rel="stylesheet">	

	</head>
	<body>
		
		<div id="main_content">

			<h1>Button Styling &mdash; Ash Tsai</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>
				<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>
			<div class="button_container">
				<a href="http://www.stlouis.craigslist.org" target="_blank" id="btn_craigslist">craigslist</a>
			</div>

			<div class="button_container">
				<a href="http://www.facebook.com" target="_blank" id="btn_facebook">f</a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_apple"><img src="http://files.softicons.com/download/system-icons/windows-8-metro-invert-icons-by-dakirby309/png/256x256/Folders%20&%20OS/Apple.png" style="width:50px;height:50px;"/></a>
			</div>

			<div class="button_container">
				<a href="http://www.ofa.us" target="_blank" id="btn_ofa">ofa</a>
			</div>

			<div class="button_container">
				<a href="http://www.lyft.com" target="_blank" id="btn_lyft"><img src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c525.png" style="width:80px; height:50px;"></a>
			</div>

			<div class="button_container">
				<a href="http://www.cartoonnetwork.com" target="_blank" id="btn_cn"><img src="http://vignette1.wikia.nocookie.net/cartoonnetwork/images/f/fe/CARTOON_NETWORK_logo.png/revision/latest?cb=20111206183320" style="width:120px; height:75px;"></a>
			</div>

			<div class="button_container">
				<a href="http://www.instagram.com" target="_blank" id="btn_ig"><img src="https://instagram-brand.com/wp-content/themes/ig-branding/assets/images/ig-logo-email.png" style="width:75px; height:75px;"></a>
			</div>

			<div class="button_container">
				<a href="http://www.npr.org" target="_blank" id="btn_npr"><img src="https://www.npr.org/about/images/press/Logos/NPRLogo_RGB.png" style="width:150px; height:50px;"></a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com" target="_blank" id="btn_coke"><img src="http://www.coca-cola.com/content/dam/GO/CokeZone/Common/global/logo/logodesktop/coca-cola-logo-260x260.png" style="width:100px; height:100px;"></a>
			</div>

			<div class="button_container">
				<a href="http://www.ideo.org" target="_blank" id="btn_ideo"><img src="https://pbs.twimg.com/profile_images/875396283506114561/vTY45MV6.jpg" style="width:75px; height:75px;"></a>
			</div>	

			<div class="button_container">
				<a href="http://www.thenewyorker.org" target="_blank" id="btn_tny"><img src="https://www.newyorker.com/images/svg/tny-logo.svg" style="width:150px; height:50px;"></a>
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com" target="_blank" id="btn_oldnavy"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Old_Navy_Logo.svg/1200px-Old_Navy_Logo.svg.png" style="width:150px; height:50px;"></a>
			</div>


		

	</body>
</html>
